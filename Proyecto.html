<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment+3D model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="casa" src="assets/sala.obj"></a-asset-item>
            <a-asset-item id="mtlCasa" src="assets/sala.mtl"></a-asset-item>
        </a-assets>
        
        <a-entity obj-model="obj: #casa; mtl: #mtlCasa" scale="0.01, 0.01, 0.01" position="2 1.5 2"></a-entity>
        <a-entity environment="preset:egypt; fog:0.9;  skyColor:blue; lightin:none; groundColor: #FFF533 "></a-entity>
    </a-scene>    
</body>
</html>
